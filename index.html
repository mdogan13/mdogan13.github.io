    <script type="text/javascript">

   // ReactDOM.render(element,rootElement);

        // Target date: 24th June 2024
const targetDate = new Date('2024-06-24T00:00:00');

function calculateRemainingTime() {
  const currentDate = new Date();
  const timeDifference = targetDate - currentDate;

  // Calculate time components
  const millisecondsInSecond = 1000;
  const secondsInMinute = 60;
  const minutesInHour = 60;
  const hoursInDay = 24;
  const daysInMonth = 30; // Approximate days in a month

  const seconds = Math.floor(timeDifference / millisecondsInSecond) % secondsInMinute;
  const minutes = Math.floor(timeDifference / (millisecondsInSecond * secondsInMinute)) % minutesInHour;
  const hours = Math.floor(timeDifference / (millisecondsInSecond * secondsInMinute * minutesInHour)) % hoursInDay;
  const days = Math.floor(timeDifference / (millisecondsInSecond * secondsInMinute * minutesInHour * hoursInDay));
  const months = Math.floor(days / daysInMonth);

  return {
    months,
    days,
    hours,
    seconds,
  };
}

function displayRemainingTime() {
  const remainingTime = calculateRemainingTime();
  const countdownElement = document.getElementById('countdown');

  countdownElement.innerHTML = `
    <p>Remaining Time:</p>
    <p>${remainingTime.months} months</p>
    <p>${remainingTime.days} days</p>
    <p>${remainingTime.hours} hours</p>
    <p>${remainingTime.seconds} seconds</p>
  `;
}

// Update the countdown every second
setInterval(displayRemainingTime, 1000);

// Initial display
displayRemainingTime();
    </script>
