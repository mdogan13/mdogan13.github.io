<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown For the Big Day</title>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SXTMJJ6JVD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SXTMJJ6JVD');
</script>
</head>

<body style="background:#273860 ;position:absolute; top:0; bottom:0; right:0; left:0;justify-content: center;display: flex; ">

    <div id="countdown" style="
    display: flex;
    gap: 10px;
    font-size: 2rem;
    color:white;
    align-self: center;
    padding: 8px;
"></div>
    <script type="text/javascript">
        function calculateRemainingTime() {
            // get total seconds between the times
            var delta = Math.abs(new Date('2024-06-24T00:00:00') - new Date()) / 1000;
            // calculate (and subtract) whole days
            var days = Math.floor(delta / 86400);
            delta -= days * 86400;
            // calculate (and subtract) whole hours
            var hours = Math.floor(delta / 3600) % 24;
            delta -= hours * 3600;
            // calculate (and subtract) whole minutes
            var minutes = Math.floor(delta / 60) % 60;
            delta -= minutes * 60;
            // what's left is seconds
            var seconds = Math.floor(delta % 60);

            return {
                days,
                hours,
                minutes,
                seconds,
            };
        }

        function displayRemainingTime() {
            const remainingTime = calculateRemainingTime();
            const countdownElement = document.getElementById('countdown');

            countdownElement.innerHTML = `
              <p>${remainingTime.days} days</p>
              <p>${remainingTime.hours} hours</p>
              <p>${remainingTime.minutes} minutes</p>
              <p>${remainingTime.seconds} seconds</p>
            `;
        }

        // Update the countdown every second
        setInterval(displayRemainingTime, 1000);

        // Initial display
        displayRemainingTime();
    </script>

</body>

</html>
